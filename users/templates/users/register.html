{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Регистрация</h1>
 
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next"/>
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form|crispy }}

    <p ><button type="submit">Регистрация</button></p>
</form>
 
{% endblock %}
